<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - SmartHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="commerce.css" />
</head>
<body>
    <video autoplay muted loop playsinline class="bg-video">
    <source src="7563840-hd_1080_1920_30fps.mp4" type="video/mp4">
  </video>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="ecommerce.html">SmartHome</a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div  style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">Create Account</h2>
    <form>
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required />
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>
</div>

<footer class="py-4 bg-dark text-white text-center">
  <div class="container">
    <p class="mb-0">&copy; 2025 SmartHome Store. All rights reserved.</p>
  </div>
</footer>


</body>
</html>
